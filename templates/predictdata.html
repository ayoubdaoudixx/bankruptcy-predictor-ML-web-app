                    <div class="p-3 space-y-2">
                        <h3 class="font-semibold text-gray-900 dark:text-white">Short-Term Liabilities To total Assets
</h3>
                        <p>STLTA represents the proportion of a company short-term liabilities (obligations due within one year) to its total

                        <p>A company has $50,000 in short-term liabilities (e.g., accounts payable, short-term loans) and $200,000 in total assets.

                        <h3 class="font-semibold text-gray-900 dark:text-white">Retained Earnings to Total Assets</h3>
                        <p>RETA quantifies the extent to which a company asset base is financed by its retained earnings, which are profits
                        retained for reinvestment rather than distributed as dividends, indicating the reliance on accumulated profits for
                        supporting assets.</p>
                        <h3 class="font-semibold text-gray-900 dark:text-white">Example</h3>
                        <p>A corporation has $1 million in retained earnings and $5 million in total assets. The RETA ratio is 0.20, meaning that
